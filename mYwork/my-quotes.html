<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>My Random Quotes</title>
        
         <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
        
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.11.0/bootstrap-social.css" type="text/css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/quotes.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-header" id="header">
        <h1>My Random Quotes</h1>
        </div>
        
         <!-- Quotes Section -->
    <section id="quotes">
        <div class="quote-section">
            <div class="container">
               <p id="my-quote">Quote</p>
            </div>
        </div>
        <div class="btn-group" role="group">
           <ul class="list-inline">
               <li>
                   <a href="javascript:void(0);" class="btn btn-get btn-default btn-lg" onclick="randomQuote()"><span>Get Quote</span></a>
                </li>
                
                <li>
                     <a id="twitter-wjs" class="btn btn-default btn-social btn-twitter btn-lg twitter-share-button"{count} data-via="ykristine13" target="_blank">
    <span class="fa fa-twitter"></span>Tweet!</a>
                </li>
           </ul>
            
        </div>
    </section>
    
    <!-- custom javascript -->
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/get-quotes.js"></script>
    
    </body>
</html>
